{% extends 'fanfic/base_generic.html' %}

{% block content %}
<h1>Фанфики</h1>
<ul>
    {% for fanfic in fanfics %}
    <li>
        <h2>{{ fanfic.title }}</h2>
        <p>Рейтинг: {{ fanfic.rating }}</p>
        {% if fanfic.image %}
        <img src="{{ fanfic.image.url }}" alt="{{ fanfic.title }}" width="100">
        {% endif %}
        <a href="{% url 'fanfic_detail' fanfic.pk %}">Читать</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
