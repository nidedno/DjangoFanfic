{% extends 'fanfic/base_generic.html' %}

{% block content %}
<div class="mt-4">
    <h2>Создать фанфик</h2>
    <form method="post" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_title" class="form-label">Название:</label>
            {{ form.title }}
        </div>
        <div class="mb-3">
            <label for="id_description" class="form-label">Описание:</label>
            {{ form.description }}
        </div>
        <div class="mb-3">
            <label for="id_content" class="form-label">Контент:</label>
            {{ form.content }}
        </div>
        <div class="mb-3">
            <label for="id_tags" class="form-label">Теги:</label>
            {{ form.tags }}
        </div>
        <div class="mb-3">
            <label for="id_image" class="form-label">Изображение:</label>
            {{ form.image }}
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>
</div>
{% endblock %}
