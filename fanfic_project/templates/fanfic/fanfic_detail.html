{% extends 'fanfic/base_generic.html' %}

{% block content %}
<h2>{{ fanfic.title }}</h2>
{% if fanfic.image %}
<img src="{{ fanfic.image.url }}" alt="{{ fanfic.title }}" width="300">
{% endif %}
<p>{{ fanfic.description }}</p>
<p>Рейтинг: {{ fanfic.rating }}</p>
<p>{{ fanfic.content }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Нравится</button>
</form>
{% endblock %}
